android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
        url "https://artifactory.appodeal.com/appodeal"
    }
}

dependencies {
    implementation 'com.appodeal.ads.sdk:core:2.7.3'
    implementation 'com.appodeal.ads.sdk.networks:adcolony:2.7.3.7'
    implementation 'com.appodeal.ads.sdk.networks:applovin:2.7.3.6'
    implementation 'com.appodeal.ads.sdk.networks:admob:2.7.3.5'
    implementation 'com.appodeal.ads.sdk.networks:ironsource:2.7.3.6'
    implementation 'com.appodeal.ads.sdk.networks:unity_ads:2.7.3.6'
    implementation 'com.appodeal.ads.sdk.networks:vungle:2.7.3.3'
}
